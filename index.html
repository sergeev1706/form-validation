<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User creation form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="module" src="./main.js"></script>
</head>

<!--
    "name": "Dulari Desai",
    "email": "desai_dulari@wehner.example",
    "gender": "female",
    "status": "active" 
  -->

<body>
  <div class="container">

    <form class="py-4 mb-2" id="user-create-form">
      <input class="form-control mb-2" name="email" placeholder="E-mail">
      <input class="form-control mb-2" name="name" placeholder="Имя">
      <select class="form-control mb-2" name="gender">
        <option value="">Пол</option>
        <option value="Female">Женский</option>
        <option value="Male">Мужской</option>
      </select>
      <select class="form-control mb-2" name="status">
        <option value="">Статус</option>
        <option value="Active">Активный</option>
        <option value="Inactive">Не активный</option>
      </select>
      <button class="btn btn-primary">
        <span id="spinner" style="display: none;" class="spinner-border spinner-border-sm" role="status"
          aria-hidden="true"></span>
        Создать
      </button>
      <div id="user-create-form-error" class="text-danger mb-2"></div>
      <div id="info-message" style="display: none;">Данные успешно отправлены</div>
    </form>
  </div>
</body>

</html>
